{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
{% from "_formhelpers.html" import render_field %}
<div class="container-fluid" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f5f5f5;">
    <div class="card" style="width: 400px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 10px;">
        <div class="card-body">
            <h3 class="text-center" style="margin-bottom: 2rem; color: #333; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Login</h3>
            <form method="POST" style="width: 100%;">
                {{ form.hidden_tag() }}
                {{render_field(form.email)}}
                {{render_field(form.password)}}
                <button type="submit" class="btn btn-primary" style="width: 100%; background-color: #0d6efd; border: none; padding: 10px; border-radius: 5px; font-size: 16px;">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
